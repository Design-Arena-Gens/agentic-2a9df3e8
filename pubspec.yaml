name: taskflow
description: TaskFlow - Daily Planner for busy professionals
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Database
  sqflite: ^2.3.0
  path: ^1.8.3
  path_provider: ^2.1.1

  # State Management
  provider: ^6.1.1

  # UI Components
  cupertino_icons: ^1.0.6
  table_calendar: ^3.0.9
  intl: ^0.18.1
  flutter_slidable: ^3.0.1

  # Widgets
  home_widget: ^0.4.0

  # Local Notifications
  flutter_local_notifications: ^16.3.0
  timezone: ^0.9.2

  # Charts and Progress
  fl_chart: ^0.65.0
  percent_indicator: ^4.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
